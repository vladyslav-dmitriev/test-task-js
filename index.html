<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO</title>
	<link rel="stylesheet" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
</head>
<body>

<section class="main">
	<div class="container">
		<div class="todo">
			<h1 class="main-title">Todo:</h1>
			<div class="todo__tasks">
				<div id="message"></div>
				<div id="tasksList"></div>
			</div>
			<div class="control-panel" id="control-panel">
				<input type="button" value="Добавить" class="button button_add-task" id="add-task">
				
				<div class="sort-box">
					<input class="sort-box__input" type="checkbox" id="sort-priority">
					<label class="sort-box__title" for="sort-priority">по приоритету</label>
				</div>

				<select class="sort-project" name="sort-project" id="sort-project"></select>
			</div>

			<form class="form hidden" id="form" action="/submit" method="post">
				<label class="form__title">
					Заголовок задачи
					<input class="form__field" type="text" class="type" id="form-title" minlength="3" maxlength="30" required>
				</label>

				<label class="form__title">
					Название проекта
					<input class="form__field" type="text" class="type" id="form-project" minlength="3" maxlength="30" required>
				</label>

				<label class="form__title">
					Приоритет
					<select class="form__field" name="" id="form-priority" required>
						<option value="1" selected>1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
					</select>
				</label>

				<label class="form__title">
					Описание
					<textarea class="form__field" type="text" class="type" id="form-description" minlength="5" maxlength="500" required></textarea>
				</label>

				<div class="form__container-btn">
					<input type="submit" value="Сохранить" id="form-btn-save">
					<input type="reset" value="Отменить" id="form-btn-cancel">
				</div>
			</form>
		</div>
	</div>
</section>

<script src="js/index.js"></script>
</body>
</html>
